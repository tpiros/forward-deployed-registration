<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>MarkLogic - Forward Deployed Event Registration</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="app.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="app.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="page-header">
        <h1 id="title">Welcome to </h1>
      </div>
      <p class="lead">Please use the below form to register to the event.</p>

      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">Registration</h3>
        </div>
        <div class="panel-body">
          <div id="thankyou"></div>
          <form class="form-horizontal">
            <div class="form-group required">
              <label for="inputName" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Full name" required="true">
              </div>
            </div>
            <div class="form-group required">
              <label for="inputEmail" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" required="true">
              </div>
            </div>
            <div class="form-group">
              <label for="inputCompany" class="col-sm-2 control-label">Company</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputCompany" placeholder="Company name">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="canContact" value="false"> You can contact me with training offers
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success" id="register">Register</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">MarkLogic University - <span id="footer"></span> - <script>document.write(new Date().getFullYear())</script></p>
      </div>
    </footer>

  </body>
</html>
